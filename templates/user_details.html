{% extends 'base.html' %}
{% block title %}{{ user.first_name }} {{ user.last_name }}{% endblock %}
{% block content %}
    <h1>{{ user.first_name }} {{ user.last_name }}</h1>
    <img src="{{ user.image_url }}" alt="">

    <button><a href="/users/{{ user.id }}/edit">Edit</a></button>
    <button><a href="/users/{{ user.id }}/delete">Delete</a></button>

{% endblock %}
