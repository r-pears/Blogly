{% extends 'base.html' %}

{% block title %}{{ tag.name }}{% endblock %}

{% block content %}

<h1>{{ tag.name }}</h1>

<ul>
  {% for post in tag.posts %}
  <li><a href="/posts/{{ post.id }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>

<a href="/tags/{{ tag.id }}/edit">Edit</a>
<a href="/tags/{{ tag.id }}/delete">Delete</a>

{% endblock %}
