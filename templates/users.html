{% extends 'base.html' %}
{% block title %}Blogly Users{% endblock %}
{% block content %}
    <h1>Blogly Users</h1>
    <p>
        <ul>
            {% for user in users %}
            <li><a href="/users/{{user.id}}">{{ user.first_name }} {{ user.last_name }}</a></li>
            {% endfor %}
        </ul>        
    </p>
    <button><a href="/users/new">Add user</a></button>
{% endblock %}
